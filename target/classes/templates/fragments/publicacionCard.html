<div class="card mb-3">
    <div class="card-body d-flex flex-column align-items-center justify-content-center">
        <h5 class="card-title display-4" th:text="${publicacion.titulo}"></h5>
    </div>
    <div>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <!-- Itera sobre las fotos y verifica si existen -->
                <!-- Solo muestra las fotos que existen -->
                <div th:each="foto, iterStat : ${publicacion.fotos}" class="carousel-item" th:classappend="${iterStat.index == 0} ? 'active'">
                    <img th:src="@{/imagen/__${foto.id}__}" class="d-block w-100" alt="...">
                </div>
            </div>
            <!-- Verifica si hay más de una foto para mostrar los controles de navegación -->
            <th:block th:if="${#lists.size(publicacion.fotos) > 1}">
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </th:block>
        </div>
    </div>
    <br>
    <p class="card-text" th:text="'Descripcion: '"></p>
    <h6 class="card-subtitle mb-2 text-muted"th:text="${publicacion.descripcion}"></h6>
    <br>
    <p class="card-text" th:text="'Precio: '"></p>
    <p class="card-text font-italic" style="font-size: 30px;" th:text="'$'+${publicacion.precio}"></p>
    <a th:href="@{/categorias/__${publicacion.categoria}__}">
        <p class="card-text font-italic" th:text="${publicacion.categoria}"></p>
    </a>
    <p class="card-text"><small class="text-muted" th:text="${publicacion.fechaPublicacion}"></small></p>
    <br>
</div>
