<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" lang="en" data-bs-theme="auto">

    <head th:replace="~{/fragments/head :: head}"></head>

    <body class="index-body flex-col-center">
        <header>
            <svg th:replace="~{/fragments/svg :: svg}"></svg>
            <div th:replace="~{/fragments/botontema :: div}"></div>
            <nav th:replace="~{/fragments/nav :: nav}"></nav>
        </header>

        <main class="vistas">
            <section class="contenedor-error">
                <div class="error-head">
                    <h1 th:text="'Error ' + ${codigo}"></h1>
                </div>
                <p th:text="${mensaje}"></p>
            </section>
        </main>
        <footer th:replace="~{/fragments/footer :: footer}"></footer>
        <script th:replace="~{/fragments/script :: script}"></script>
    </body>

</html>
