<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head th:replace="~{/fragments/head :: head}"></head>

    <body>
        <svg th:replace="~{/fragments/svg :: svg}"></svg>
        <div th:replace="~{/fragments/botontema :: div}"></div>
        <nav th:replace="~{/fragments/nav :: nav}"></nav>



        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div th:if="${error}" class="alert alert-danger">
                        <p th:text="${error}"></p>
                    </div>
                    <h1 class="mb-4">Please Log In</h1>
                    <form th:action="@{/logincheck}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" th:value="${email}" required
                                   class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" required class="form-control" />
                        </div>
                        <button type="submit" class="btn btn-primary">Log in</button>
                    </form>
                </div>
            </div>
        </div>
        <footer th:replace="~{/fragments/footer :: footer}"></footer>
        <script th:replace="~{/fragments/script :: script}"></script>
    </body>
</html>
